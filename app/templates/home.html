{% extends "base.html" %}

{% block title %}Movie Recommendation System{% endblock %}

{% block content %}

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            background: white;
            color: #222;
            font-family: 'Poppins', Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
        }

        h1 {
            font-size: 36px;
            margin-bottom: 15px;
            color: #111;
            font-weight: 600;
        }

        .movie-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
            gap: 15px;
            width: 90%;
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
        }

        .movie-card {
            background: #f9f9f9;
            padding: 10px;
            border-radius: 8px;
            box-shadow: 2px 4px 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.5s ease-in-out, box-shadow 0.3s;
        }

        .movie-card:hover {
            transform: translateY(-5px);
            box-shadow: 2px 6px 15px rgba(0, 0, 0, 0.15);
        }

        .movie {
            width: 100%;
            height: 220px;
            object-fit: cover;
            border-radius: 6px;
        }

        /* Smooth animation for up/down effect */
        .animate-movie {
            animation: moveUpDown 1s ease-in-out infinite alternate;
        }

        @keyframes moveUpDown {
            0% {
                transform: translateY(0);
            }
            100% {
                transform: translateY(-10px);
            }
        }

        /* Movie Images Section */
        .movie-images {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 40px;
        }

        .movie-images img {
            width: 150px;
            height: 220px;
            border-radius: 10px;
            object-fit: cover;
            transition: transform 0.3s ease-in-out;
        }

        .movie-images img:hover {
            transform: scale(1.1);
        }
    </style>

    <h1>ðŸŽ¬ Movie Recommendation System</h1>
<div class="Pagecontent" id="PagecontentID">
    <div id="Pagebox" class="content box">
        <div class="container" id="container">
    <div class="movie-container" id="movieContainer"></div>
        </div></div></div>
    <script>
        let movieList = [
            "https://image.tmdb.org/t/p/w500/wdE6ewaKZHr62bLqCn7A2DiGShm.jpg",
            "https://image.tmdb.org/t/p/w500/9Gtg2DzBhmYamXBS1hKAhiwbBKS.jpg",
            "https://image.tmdb.org/t/p/w500/rSPw7tgCH9c6NqICZef4kZjFOQ5.jpg",
            "https://image.tmdb.org/t/p/w500/5KCVkau1HEl7ZzfPsKAPM0sMiKc.jpg",
            "https://image.tmdb.org/t/p/w500/q719jXXEzOoYaps6babgKnONONX.jpg"
        ];

        function createMovieGrid() {
            let container = document.getElementById("movieContainer");
            container.innerHTML = "";

            for (let i = 0; i < 6; i++) {
                let movieCard = document.createElement("div");
                movieCard.classList.add("movie-card");

                let movie = document.createElement("img");
                movie.classList.add("movie");
                movie.src = movieList[i % movieList.length];

                // Add animation to first 3 movies
                if (i < 3) {
                    movieCard.classList.add("animate-movie");
                }

                movieCard.appendChild(movie);
                container.appendChild(movieCard);
            }
        }

        createMovieGrid();
    </script>

{% endblock %}
