{% extends "base.html" %}

{% block title %}Movie Recommendation System{% endblock %}

{% block content %}
    <title>Movie Recommender</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            padding: 40px 20px;
        }

        h1 {
            margin-bottom: 20px;
        }

        input[type="text"] {
            padding: 10px;
            width: 300px;
            font-size: 16px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 4px;
        }

        .results {
            margin-top: 30px;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }

        .movie-card {
            margin: 10px;
            background: white;
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            width: 160px;
        }

        .movie-card img {
            width: 100%;
            height: 220px;
            object-fit: cover;
            border-radius: 4px;
        }

        .movie-card p {
            margin-top: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Movie Recommender</h1>
        <form method="POST">
            <input type="text" name="movie" placeholder="Enter a movie name..." required>
            <button type="submit">Recommend</button>
        </form>

        <div class="results">
            {% for title, poster in suggestions %}
                <div class="movie-card">
                    <img src="{{ poster }}" alt="{{ title }}">
                    <p>{{ title }}</p>
                </div>
            {% endfor %}
        </div>
    </div>

{% endblock %}
